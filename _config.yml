# 图片设置
# --------------------------------------

# 网站图标
favicon: https://img.akimio.top/avatar/akimio.png

# 站长头像
avatar:
  img: https://img.akimio.top/avatar/akimio.png
  effect: false # 转圈特效

# 关闭所有的顶部图
disable_top_img: false

# 首页顶部图
index_img:

# 默认顶部图，如果页面没有设置顶部图，则会显示默认顶部图
default_top_img:

# 文章页的导航图（banner图）
archive_img:

# 如果标签页面的导航图（banner图）未设置，则会显示顶部图片
# 子标签页的顶部图片
tag_img:

# 各标签页的导航图（banner图）
# 格式:
#  - 标签名: 图片URL或本地位置
tag_per_img:

# 如果分类页面的导航图（banner图）未设置，则会显示顶部图片
# 分类页的顶部图片并非子分类页的顶部图片
category_img:

# 各分类页的导航图（banner图）
# 格式:
#  - 分类名: 图片URL或本地位置
category_per_img:

# 封面
cover:
  # 是否显示文章封面
  index_enable: true # 主页是否显示文章封面图
  aside_enable: true # 侧栏是否显示文章封面图
  archives_enable: true # 归档页面是否显示文章封面图
  position: both # 主页卡片文章封面的显示位置；可选项：left：全部显示在左边 | right：全部显示在右边 | both：封面位置以左右左右轮流显示
  # 默认封面；当文章没有配置封面时，可配置图片链接/顔色/渐变色等，可设置多张图片自动轮换
  default_cover:
    - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# 替换无法显示的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# # 404页面
error_404:
  enable: true # 是否启用404页面
  subtitle: '该页面未找到'  # 页面副标题
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png # 页面背景

# 文章元数据显示
post_meta:
  page: # 主页
    date_type: created # 主页文章日期；可选项： created：创建日 | updated：更新日 | both：均显示
    date_format: date # 显示日期还是相对日期；可选项： date | relative
    categories: true # 主页是否显示分类
    tags: false # 主页是否显示文章标签
    label: true # 是否显示描述性文字
  post: # 文章页
    date_type: both # 文章页文章日期；可选项： created：创建日 | updated：更新日 | both：均显示
    date_format: date # 显示日期还是相对日期；可选项： date | relative
    categories: true # 是否显示分类
    tags: true # 是否显示文章标签
    label: true # 是否显示描述性文字

# 在主页显示文章介绍description
# 1: 只显示description
# 2: 优先选择description，如果没有配置description，则显示自动节选的内容
# 3: 只显示自动节选
# false: 不显示文章内容
index_post_content:
  method: 2 # 选择显示方法
  length: 500 # 如果设置方法2或方法3，则需要限制长度

# 页面锚点
anchor: # 开启页面锚点后，当你在进行滚动时，页面链接会根据标题ID进行替换
  # 注意: 每替换一次，会留下一个历史记录。所以如果一篇文章有很多锚点的话，网页的历史记录会很多
  auto_update: true # 自动更新锚点
  click_to_scroll: true # 点击标题以滚动并更新锚点

# 图片文字描述
photofigcaption: true # 是否开启图片文字描述

# 复制相关配置
# 可配置网站是否可以复制、复制的内容是否添加版权信息
copy:
  enable: true # 是否开放复制权限
  copyright: # 版权信息
    enable: true # 是否开启版权信息提醒
    limit_count: 50 # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息

# 文章相关设置
# --------------------------------------

# 目录
toc:
  post: true # 文章页是否显示TOC目录
  page: false # 普通页面是否显示TOC目录
  number: true # 是否显示章节数
  expand: true # 是否展开TOC目录
  style_simple: true # 简洁模式（侧边栏只显示TOC目录, 只对文章页有效 ）
  scroll_percent: true # 是否显示滚动进度百分比

# 文章版权信息
post_copyright:
  enable: true # 是否开启
  decode: true # 是否开启中文网址解码
  author_href: # 作者信息
  license: CC BY-NC-SA 4.0 # 遵守协议
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/ # 协议URL

# 打赏
reward:
  enable: false # 是否开启打赏功能
  text: # 文本提示
  QR_code:
    - img: /img/wechat.jpg # 图片链接
      link: # 网站链接
      text: wechat # 文本提示
    - img: /img/alipay.jpg
      link:
      text: alipay

# 文章编辑按钮
# 在文章标题旁边显示一个编辑按钮，点击会跳转到对应的链接
post_edit:
  enable: false # 是否开启在线编辑功能
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章推荐
related_post:
  enable: true # 是否开启相关文章推荐
  limit: 6 # 显示文字数量限制
  date_type: created # 文章页文章日期；可选项： created：创建日 | updated：更新日

# 分页
# 可选项: 1 | 2 | false
# 1: 下一篇显示的是旧文章
# 2: 下一篇显示的是新文章
# false: 关闭分页按钮
post_pagination: 1

# 文章过期提醒
noticeOutdate:
  enable: false # 是否启用文章过期提醒
  style: flat # 样式选择；可选项： simple | flat
  limit_day: 500 #距离更新时间多少天才显示文章过期提醒
  position: top # 显示位置；可选项 top | bottom
  message_prev: 这篇文章已经发布了 # 天数之前的文字
  message_next: 天，文章内容可能已经过时 # 天数之后的文字

# 页脚设置
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2023 # 博客起始年份
  custom_text: 欢迎来到<a href="https://blog.akimio.top/">Akimio的博客</a>! # 页脚自定义文本，IPC备案号也可也写这里
  copyright: false # 是否显示主题和框架版权

# # 侧边栏
# --------------------------------------

aside:
  enable: true # 是否开启
  hide: false # 默认隐藏
  button: true # 侧边栏隐藏/开启按钮
  mobile: true # 移动端是否显示侧边栏
  position: right # 显示位置；可选项：left | right
  display:
    archive: true # 文章显示
    tag: true # 标签显示
    category: true # 分类显示
  card_author:
    enable: true # 是否开启作者卡片
    description: 一只喜欢七彩球的枯叶蝶 # 作者简介
    button:
      enable: false # 是否显示按钮
      icon: fab fa-github # 图标
      text: Follow Me # 文字说明
      link: https://github.com/Akimio521 # 链接
  card_announcement:
    enable: true # 是否开启通知栏卡片
    content: 欢迎来到我的博客 原博客地址：blog.zuilang.tk # 通知栏文字
  card_recent_post:
    enable: true # 是否开启最新文章卡片
    limit: 5 # 文章数量限制。0代表显示全部
    sort: date # 分类；可选项：date：发布日期 | updated：更新日期
    sort_order: # 除非你知道它是如何工作的，否则不要修改设置
  card_categories:
    enable: true
    limit: 8 # 分类数量限制。0代表显示全部
    expand: none # 可选项：none | true | false
    sort_order: # 除非你知道它是如何工作的，否则不要修改设置
  card_tags:
    enable: true # 是否开启标签卡片
    limit: 40 # 标签数量限制。0代表显示全部
    color: false # 彩色标签栏；可选项： true | false
    orderby: random # 排序方式；可选项：random：随机 | name：名字 | length：长度
    order: 1 # 排序方式；可选项：1：升序 | -1：降序
    sort_order: # 除非你知道它是如何工作的，否则不要修改设置
  card_archives:
    enable: true # 是否开启归档卡片
    type: monthly # 归档时间；可选项：yearly：每年归档一次 | monthly：每月归档一次
    format: MMMM YYYY # 格式：YYYY年MM月
    order: -1 # 排序方式；可选项：1：升序 | -1：降序
    limit: 8 # 归档数量限制。0代表显示全部
    sort_order: # 除非你知道它是如何工作的，否则不要修改设置
  card_webinfo:
    enable: true # 是否开启通知卡片
    post_count: true
    last_push_date: true
    sort_order: # 除非你知道它是如何工作的，否则不要修改设置
  card_post_series:
    enable: true
    series_title: false # The 标题显示文章系列
    orderBy: 'date' #  排序方式；可选项：title：标题 | date：日期
    order: -1 # 排序方式；可选项：1：升序 | -1：降序

# 訪問人數
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 博客运行时间
# 格式：月/日/年 时间 或 年/月/日 时间
runtimeshow:
  enable: true
  publish_date: 2023/3/18 12:00:00

# 侧边栏widget - 最新评论
newest_comments:
  enable: true # 是否启用最新评论
  sort_order: # 除非你知道它是如何工作的，否则不要修改设置
  limit: 6 # 显示评论限制
  storage: 10 # 单位：分钟。将数据保存至本地
  avatar: true # 是否显示评论者头像

# 右下角按钮设置
# --------------------------------------

translate:
  enable: true # 是否开启繁简转换
  # 按钮的文字
  default: 繁
  defaultEncoding: 2 # 博客默认语言；可选项：1：繁体中文 | 2：简体中文
  # Time delay
  translateDelay: 0
  msgToTraditionalChinese: '繁' # 当语言是简体中文时显示这个按钮文字
  msgToSimplifiedChinese: '簡' # 当语言是繁体中文时显示这个按钮文字

# 是否显示阅读模式开关
readmode: true

# 深色模式
darkmode:
  enable: true # 是否启用深色模式
  button: true  # 是否显示切换深色/浅色模式的按钮
  # 自动切换深色/浅色模式
  # 1：模式1——跟随系统设置，如果系统不支持深色模式，它将在下午 6 点到早上 6 点之间切换暗模式
  # 2：模式2——在下午6点到早上6点之间切换深色模式
  # false：模式3——关闭自动切换深色/浅色模式
  autoChangeMode: 1
  # 设置自动切换模式时间。该值介于0和24之间。如果未设置，则默认值为6和18
  start: # 8
  end: # 22

# 在“滚动到顶部”按钮中显示滚动百分比
rightside_scroll_percent: true

# 除非你知道它是如何工作的，否则不要修改设置
# 可选项: readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复
rightside_item_order:
  enable: true # 自定义按钮
  hide: hideAside,toc,chat,comment # 默认隐藏
  show: readmode,translate,darkmode # 默认显示

# 数学公式
# --------------------------------------

# 数学公式 - MathJax
mathjax:
  enable: false # 是否启用MathJax
  per_page: false # 是否每一页都需要加载JS；可选项：true：每一页都加载 | false：需要时加载，需要在使用的Markdown的Front-matter中加上mathjax: true

# 数学公式 - KaTeX
katex:
  enable: true # 是否启用KaTeX
  per_page: false # 是否每一页都需要加载JS；可选项：true：每一页都加载 | false：需要时加载，需要在使用的Markdown的Front-matter中加上mathjax: true
