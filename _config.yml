# 美化与特效
# --------------------------------------

# 自定义主题色
# 颜色值必须被双引号包裹，就像"#000"而不是#000。否则将会在构建的时候报错！

theme_color:
  enable: true
  main: "#284F69" # 主题色
  paginator: "#197292" # 分页器颜色
  button_hover: "#c3403e" # 悬停按钮
  text_selection: "#bfcad2" # 选中文本颜色
  link_color: "#266c90" # 链接颜色
  meta_color: "#858585"
  hr_color: "#A4D8FA"
  code_foreground: "#F47466" # 代码前景色
  code_background: "rgba(27, 31, 35, .05)" # 代码背景色
  toc_color: "#bbced8" # 文字目录
  blockquote_padding_color: "#49b1f5" # 引用块填充色
  blockquote_background_color: "#49b1f5" # 引用块背景色
  scrollbar_color: "#49b1f5" # 滚动条颜色
  meta_theme_color_light: "ffffff"
  meta_theme_color_dark: "#0d0d0d"

# 主页top_img设置
# 默认top_img全屏，site_info在中间
index_site_info_top: # 主页标题距离顶部的距离, 例: 300px/300em/300rem/10%
index_top_img_height: # 主页顶图的高度, 例: 300px/300em/300rem

# 分类页与标签页的界面设置
# index：UI与首页的UI一样
# default：UI与归档页页的UI一样
category_ui: # 留空或 index
tag_ui: # 留空或 index

# 文字向两侧对齐，对最后一行无效
text_align_justify: false

# 网站背景设置
# 颜色（HEX值/RGB值/颜色单词/渐变色)
# 图片格式 url(http://xxxxxx.com/xxx.jpg)
# 留空：不显示背景
background: /img/background.png

# 页脚背景
footer_bg: false

# 为 header、footer添加黑色半透遮罩
mask:
  header: false
  footer: false

# 右下角按钮距离底部的距离。默认单位：像素px
rightside_bottom:

# 打开网页的进入特效
enter_transitions: true

# 打字特效
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true # 冒光特效
  shake: true # 抖动特效
  mobile: false # 移动端是否使用特效；可选项：false：手机端不显示 | true：手机端显示

# 背景特效
# --------------------------------------

# 静止的彩带背景
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 150 # 大小
  alpha: 0.6
  zIndex: -1 # z-index背景优先级；只建议选择-1或9999
  click_to_change: false # 点击彩带发生变化
  mobile: false # 移动端是否使用特效；可选项：false：手机端不显示 | true：手机端显示

# 动态彩带
canvas_fluttering_ribbon:
  enable: false
  mobile: false # 移动端是否使用特效；可选项：false：手机端不显示 | true：手机端显示

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  color: '0,0,255' # 线条颜色，使用RGB格式
  opacity: 0.7 # 不透明度，可选范围：0~1
  zIndex: -1 # z-index背景优先级
  count: 99 # 条带数量
  mobile: false

# 鼠标点击特效 - 烟花特效
fireworks:
  enable: false
  zIndex: 9999 # z-index背景优先级；只建议选择-1或9999
  mobile: false

# 鼠标点击特效 - 爱心特效
click_heart:
  enable: false
  mobile: false

# 鼠标点击特效 - 文字特效
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false # 是否随机显示
  mobile: false # 移动端是否使用特效；可选项：false：手机端不显示 | true：手机端显示

# 网站默认打开模式
display_mode: light # 可选项：light：浅色模式 | dark：深色模式

# Beautify (美化頁面顯示)
beautify:
  enable: false
  field: post # site/post
  title-prefix-icon: # '\f0c1'
  title-prefix-icon-color: # '#F47466'

# 全局字体设置  
# 非必要不要修改
font:
  global-font-size:
  code-font-size:
  font-family:
  code-font-family:

# 左上角网站名字、主页居中网站名字字体设置
blog_title_font:
  font_link:
  font-family:

# 水平线分隔
hr_icon:
  enable: true
  icon: # Font Awesome icon的unicode值，例如'\3423'
  icon-top:

# 主页子标题
subtitle:
  enable: false
  effect: true # 打字特效
  # Customize typed.js (配置typed.js)
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # source 调用第三方服务
  # subtitle会优先显示source内容，再显示sub內容
  source: false # 可选项：false：关闭调用 | 1：调用一言网的一句话（简中） | 2：调用一句网（简中） | 3：调用今日诗词（简中）
  # 如果关闭打字效果，subtitle只会显示sub的第一行文字
  sub:
    - 追求，源于热爱
    - 极致，源于梦想

# 预加载动画
preloader:
  enable: false
  source: 2 # 加载样式；可选值：1：全屏 | 2：加载进度条
  # pace theme (see https://codebyzach.github.io/pace/)
  pace_css_url:

# 字数统计
# see https://butterfly.js.org/posts/ceeb73f/#字數統計
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# 图片查看大图模式
# --------------------------------------
# 只能选择其中一个，或两个都不选

# medium-zoom
# https://github.com/francoischalifour/medium-zoom
medium_zoom: false

# fancybox
# https://fancyapps.com/fancybox/
fancybox: true

# 外挂标签
# --------------------------------------

# series (系列文章)
series:
  enable: true
  orderBy: 'title' # 排序方式，可选项：title：标题 | date：日期
  order: 1 # 排序方式；可选项：1：升序 | -1：降序
  number: true

# abcjs乐谱渲染器
# See https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# mermaid - 通过解析类Markdown的文本语法来实现图表的创建和动态修改
# see https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # built-in themes: default/forest/dark/neutral
  theme:
    light: default
    dark: dark

# 笔记（Bootstrap标注）
note:
  style: flat # 风格样式；可选项： simple：旧样式 | modern：新样式（v2-v3） | flat：带有背景的平面标注样式 | disabled：禁用所有CSS样式和导入的笔记标签
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

